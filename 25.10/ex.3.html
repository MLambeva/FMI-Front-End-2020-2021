<!DOCTYPE html>
<html>

<head>
  <title>Advanced table</title>
</head>

<body>

<table border="1">
 <thead>
	<tr>
		<th>Column1</th>
		<th>Column2</th>
		<th>Column3</th>
	</tr>
 </thead>
	<tr>
		<td rowspan = "2">Row1 Cell1</td>	
		<td>Row1 Cell2</td>
		<td>Row1 Cell3</td>
	</tr>
	<tr>
		<td>Row2 Cell2</td>
		<td>Row2 Cell3</td>
	</tr>
	<tr>
		<td colspan = "2">
			<p>This is a paragraph</p>
			<p>This is another paragraph</p>
		</td>	
		<td>This cell contains a table:<br>
		    <table border="1">
			 <tr>
			  <td> A </td>
			  <td> B </td>
			 </tr>
			 <tr>
			   <td> C </td>
			   <td> D </td>
			 </tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			This cell contains a list
			<ul>
				<li>apples</li>
				<li>bananas</li>
				<li>pineapples</li>
			</ul>
		</td>
		<td>HELLO</td>
	</tr>
</table>

</body>
</html>
